{% extends "base.html" %}

{% block body_block %}
    {% for error in field.errors %}
        <p>{{ error|escape }}</p>
    {% endfor %}

    <br /><br />
    <form id="picture_form" method="post" action="."
                enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="picture"><br />
            <input type="submit" name="submit" class="btn btn-success" value="Submit" />
    </form>

{% endblock %}
