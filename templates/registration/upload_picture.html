{% extends "base.html" %}

{% block body_block %}
    {% for error in field.errors %}
        <p>{{ error|escape }}</p>
    {% endfor %}
    <form id="picture_form" method="post" action="."
                enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="picture">
            <input type="submit" name="submit" class="btn btn-default" value="Submit" />
    </form>
{% endblock %}
