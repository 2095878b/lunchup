{% extends "base.html" %}

{% block body_block %}
    <div class="hero-unit">
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>

        {% if profile %}
         <p>Website: <a href = "{{ profile.website }}">{{ profile.website }}</a></p>
         {% if profile.picture %}
             <img src = "{{ profile.picture.url }}" />
         {% endif %}
        {% endif %}
        {% if myprofile %}
            <p><a href = "{% url 'edit_profile' %}">Edit Profile</a></p>
        {% endif %}
    </div>
{% endblock %}
