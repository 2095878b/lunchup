{% extends "base.html" %}

{% load staticfiles %}

{% block title %} Profile {% endblock %}

{% block body_block %}
<div class="page-header">
	<h1>User Profile</h1>
</div>
<div class="hero-unit">
	
	<p>Username: {{ user.username }}</p>
	<p>Email: {{ user.email }}</p>
    {% if profile %}
        {% for item in profile %}
            <p>{{ item }}</p>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'edit_profile' %}">Edit profile</a></p>

</div>
{% endblock %}
